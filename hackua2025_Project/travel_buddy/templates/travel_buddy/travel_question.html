<!-- myapp/templates/travel_question.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Question</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles.css -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
        <h1>When do you want to travel?</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card" style="cursor: pointer;">
                    <div class="card-body">
                        <h5 class="card-title">Spring</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="cursor: pointer;">
                    <div class="card-body">
                        <h5 class="card-title">Summer</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="cursor: pointer;">
                    <div class="card-body">
                        <h5 class="card-title">Next Month</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts.js' %}"></script>

</body>
</html>
