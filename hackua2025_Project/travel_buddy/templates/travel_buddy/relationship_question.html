<!-- myapp/templates/travel_question.html -->
{% extends './base.html'%}
{% load static %}

<body>
    {% block title %}Travel Question{% endblock %}

    {% block content %}
    <div class="container text-center my-5">
        <h1>{{ question }}</h1>
         <form method="POST" action="{% url 'relationship_question' %}">
            {% csrf_token %}
             <input type="hidden" name="answer" id="selectedAnswer">
            <div class="row justify-content-center mt-4">
                {% for answer in answers %}
                <div class="col-md-4">
                    <button type="submit" name="answer" value="{{ answer }}" class="card answer-card {% if selected_answer == answer %}selected{% endif %}"  style="cursor: pointer; border: none; width: 100%;">
                        <div class="card" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">{{ answer }}</h5>
                            </div>
                        </div>
                    </button>
                </div>
                {% endfor %}
            </div>
         </form>
    </div>
    {% endblock %}

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
    <link href="{% static 'styles.css' %}" rel="stylesheet">

</body>
