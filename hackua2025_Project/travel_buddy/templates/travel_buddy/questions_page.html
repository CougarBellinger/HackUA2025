<!DOCTYPE html>
<html>
<head>
    <!-- Using Bootstrap for card styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Travel Questions</title>
</head>
<body>
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    {{ question_data.question }}
                </div>
                <div class="card-body">
                    {% for option in question_data.options %}
                        <!-- Each option is presented as a button. -->
                        <button type="submit" name="answer" value="{{ option }}" class="btn btn-primary m-1">
                            {{ option }}
                        </button>
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
