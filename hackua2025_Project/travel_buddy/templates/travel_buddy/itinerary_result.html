<!-- itinerary_result.html -->
{% extends './base.html' %}
{% load static %}

{% block title %}
Suggested Itinerary
{% endblock %}

{% block content %}
<div class="content">
  <h1 class="mb-4">Suggested Itinerary</h1>

  <div class="card-itinerary">
    <div class="card-header">
      <strong>Travel Personality:</strong> {{ travel_personality }} |
      <strong>Travel Type:</strong> {{ travel_type }} |
      <strong>With Who:</strong> {{ with_who }}
    </div>
    <div class="card-body">
      <pre class="mb-0">{{ itinerary }}</pre>
    </div>
  </div>
</div>
{% endblock %}
