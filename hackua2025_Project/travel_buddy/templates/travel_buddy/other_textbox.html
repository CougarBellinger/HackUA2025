{% extends './base.html' %} 

 <!-- myapp/templates/travel_question.html -->
 {% load static %}
 
{% block content %}
    <div class="container mt-5">
        <h1>Other Requests or Concerns</h1>
        
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">

        <div class="mb-3">
            <label for="concern" class="form-label">If you would like to provide any additional information regarding your trip, including but not limited to special requests, preferences, concerns, or physical restrictions, please feel free to share it below:</label>
            <input type="text" class="form-control" id="concern" name="concern" placeholder="Enter your concern here">
        </div>

        <button type="submit" class="custom-button">Generate Itinerary</button>
    </div>

     <!-- Bootstrap JS (optional for interactive features) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="{% static 'scripts.js' %}"></script>
 {%endblock%}
